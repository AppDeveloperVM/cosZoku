<ion-header class="bg-primary">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="user$ | async as user" class="user_name">
  <ion-row>
  <ion-col class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-12">
  <div class="main-card content" *ngIf="!isLoading">

    <p class="space-left">ACCOUNT</p>
    <ion-list lines="none">
      <ion-item button="true">
        <ion-icon slot="start" name="person-circle-outline" size="large"></ion-icon>
        <ion-label>{{ user.email }}</ion-label>
      </ion-item>
      <ion-item disabled="true">
        <ion-icon slot="start" name="eye-outline"></ion-icon>
        <ion-label>Private Account</ion-label>
        <ion-toggle name="private" ></ion-toggle>
      </ion-item>
    </ion-list>

    <p class="space-left">SESSION</p>
    <ion-list lines="none">
      <ion-item button="true" class="logout" *ngIf="user$ | async as user; else loginButton" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
      
      <ng-template #loginButton>
        <ion-item button="true" class="login_btn">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
      </ng-template>
    </ion-list>
  </div>
  </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
