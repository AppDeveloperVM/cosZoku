<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Login Team App</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content >

	<section class="h-100 h-custom" style="background-color: #8fc4b7;">
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-8 col-xl-6">
			  <div class="card rounded-3">
	  
				<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
				  class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
				  alt="Sample photo">
				  
				<div class="card-body p-4 p-md-5">
				  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login</h3>
	  
				  <form class="px-md-2" [formGroup]="credentials">
	  
					<div class="mb-4 input-form-group">
					  <div class="form-floating">
						<input type="email" id="formControlName" class="form-control form-control-lg" formControlName="email" />
						<label class="form-label" for="formControlName">Email</label>
					  </div>
					  <div class="error_message">
						<ion-note slot="error" *ngIf="(email?.dirty || email?.touched) && email?.errors"
						 >Email is invalid</ion-note>
					  </div>
					</div>
	  
					<div class="mb-4 input-form-group">
					  <div class="form-floating">
						<input type="text" class="form-control form-control-lg" id="formControlPass" formControlName="password" />
						<label for="formControPass" class="form-label">Password</label>
					  </div>
					  <div class="error_message">
						<ion-note slot="error" *ngIf="(password?.dirty || password?.touched) && password?.errors"
						>Password needs to be 6 characters</ion-note>
					  </div>
					</div>
	  
					<div class="d-flex justify-content-end">
					  <button type="submit" class="btn btn-success btn-lg mb-1" (click)="login()">Login</button>
					</div>
					<div class="d-flex justify-content-end">
					  <button type="button" class="btn btn-light btn-lg mb-1" (click)="goToRegister()">Register</button>
					</div>
					
	  
				  </form>
	  
				</div>
			  </div>
			</div>
		  </div>
		</div>
	</section>

	
</ion-content>
