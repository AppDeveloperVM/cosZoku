<app-header [createNewRouteArray]="['/home']"></app-header>
<ion-content>
  <ion-grid class="container">
    <div class="teams_list" *ngIf="!isLoading">
      <app-team-item class="team" *ngFor="let team of teams" [team]="team"></app-team-item>
    </div>
    <div class="mt-4" *ngIf="isLoading">
      <ion-spinner></ion-spinner>
    </div>  
  </ion-grid>
</ion-content>
