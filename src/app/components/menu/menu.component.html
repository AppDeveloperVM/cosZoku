<ion-menu side="start" menuId="m1" contentId="principal">
  <ion-header class="bg-primary">
    <ion-toolbar>
      <ion-title>
        CosZaku
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list lines="none">
      <ion-menu-toggle menu="m1">
        <div *ngFor="let page of navigate; let last = last">

          <div>
            <ion-item [routerLink]="page.url">
              <ion-icon [name]="page.icon" slot="start"></ion-icon>
              <ion-label>{{page.title}} </ion-label>
            </ion-item>
          </div>

        </div>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
