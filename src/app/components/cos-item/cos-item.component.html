<div class="cos-item detailed">
  <div class="image">
    <ion-thumbnail>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </ion-thumbnail>
  </div>
  <div class="info">
    <h3>{{cosplay.characterName}}</h3> <div ><ion-button (click)="deleteCos(cosplay.id)" class="btn-danger delete_btn">X</ion-button></div>
    <div class="details">
      <p class="series" *ngIf="cosplay.series">{{cosplay.series}}</p>
    </div>
  </div>
</div>
