<ion-item class="cos-item detailed" color="item" button detail routerDirection="forward">
<div class="cosplay">
  <div class="image">
    <ion-thumbnail class="thumbnail_icon">
      <img alt="Silhouette of mountains" [src]="imageUrl != '' ? imageUrl : 'https://ionicframework.com/docs/img/demos/thumbnail.svg'" />
    </ion-thumbnail>
  </div>
  <div class="info">
    <div class="character_name">{{cosplay.characterName}}</div> <div ><ion-button (click)="deleteCos(cosplay.id);$event.stopPropagation();" color="button-remove" class="delete_btn">X</ion-button></div>
    <div class="details">
      <p class="series" *ngIf="cosplay.series">{{cosplay.series}}</p>
    </div>
  </div>
</div>
</ion-item>
